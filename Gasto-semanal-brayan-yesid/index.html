<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto Semanal</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="alertas">
        <div class="modal">
            <div class="modal-contenido info">
                <span class="closeicon"><i class="fa fa-times"></i></span>
                <div class="modal-body">
                    <span class="icon">  <i class="fas fa-dollar-sign"></i></span>
                    <div class="right-items">
                        <div class="titulo-alert">
                            <h1>¡Bienvenido!</h1>
                        </div>
                        <div class="texto-alert">
                            <h3 id="alert" class="til">Ingrese presupuesto:</h3>
                            <input type="tel" placeholder="Ingrese presupuesto" class="barra-info">
                            <p class="info4">hola</p>
                        </div>
                        <button class="okbtn azul">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h2 class="gse">Gasto Semanal</h2>
    <div class="cuerpo">
        <div class="primera-parte">
            <p class="titulo">Añade tus gastos aquí</p>
            <div class="info">
                <p class="mini-alert">hola hola</p>
            </div>
            <div class="info2">
               <p class="mini-alert2"> hola hola</p>
            </div>  
            <div class="parte-articulo">
                <label for="">Articulo:</label>
                <input type="text" placeholder="Ingrese nombre del articulo" class="barra">
            </div>
            <div class="parte-precio">
                <label for="">Precio:</label>
                <input type="tel" placeholder="Ingrese Precio del articulo en $" class="barra">
            </div>
            <button class="okboton">Aceptar</button>
        </div>
        <div class="segunda-parte">
            <p class="titulo2">Listado</p>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Precio</th>
                        <th>Boton</th>
                    </tr>
                </thead>
                <tbody id="lista">
                </tbody>
            </table>
            <div class="alert">
                <div class="datos-pre">
                    <p><strong>Presupuesto:</strong> $</p>
                    <p class="actualizar">???</p>
                </div>
                <div class="datos-pre2">
                    <p><strong>Restante:</strong> $</p>
                    <p class="actualizar2">???</p>
                  
                </div>
            </div>
        </div>
    </div>

</body>

</html>
