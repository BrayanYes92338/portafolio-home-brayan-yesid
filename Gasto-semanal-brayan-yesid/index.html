<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto Semanal</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="alertas">

        <div class="modal">
            <div class="modal-contenido infor">
                <span class="closeicon"><i class="fa fa-times"></i></span>
                <div class="modal-body">
                    <span class="icon"> <i class="fas fa-dollar-sign"></i></span>
                    <div class="right-items">
                        <div class="titulo-alert">
                            <h1>¡Bienvenido!</h1>
                        </div>
                        <div class="texto-alert">
                            <h3 class="til">Ingrese su presupuesto:</h3>
                            <input type="tel" placeholder="Ingrese presupuesto" class="barra-info" id="boton-input">
                            <p class="info4" id="alert"></p>
                        </div>
                        <button class="okbtn" id="enviar-presu-btn" disabled
                            onclick="alertas(true)">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="cuerpo">
        <div class="primera-parte">
            <p class="titulo">Añade tus compras aquí</p>
            <div class="info" id="info">
                <div class="info-contenido">
                    <span class="iconocierre"><i class="fa fa-times"></i></span>
                    <div class="info-body">
                        <span class="icono"><i class="fa fa-thumbs-up"></i></span>
                        <div class="derecha-items">
                            <div class="titulo-alerta">
                                <h1 class="mini-alertas">¡Exito!</h1>
                            </div>
                            <div class="texto-mini">
                                <h3 id="mini" disabled></h3>
                            </div>
                            <button class="botonmini">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info2" id="info2">
                <div class="info-contenido2">
                    <span class="iconocierre2"><i class="fa fa-times"></i></span>
                    <div class="info-body2">
                        <span class="icono2"><i class="fa fa-exclamation-triangle"></i></span>
                        <div class="derecha-items2">
                            <div class="titulo-alerta2">
                                <h1 class="mini-alertas">¡Error!</h1>
                            </div>
                            <div class="texto-mini">
                                <h3 id="mini2" disabled ></h3>
                            </div>
                            <button class="botonmini2">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parte-articulo">
                <label for="">Articulo:</label>
                <input type="text" class="barra" id="articulo" placeholder="Ingrese nombre del articulo"> 
            </div>
            <div class="parte-precio">
                <label for="">Precio:</label>
                <input type="tel" placeholder="Ingrese Precio del articulo en $" class="barra" id="Precio">
            </div>
            <button id="okboton" class="okboton" onclick="alertas()" disabled >Enviar</button>

        </div>
        <div class="segunda-parte">
            <p class="titulo2">Listado</p>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Precio</th>
                        <th>Boton</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
            </table>
            <div class="alert">
                <div class="datos-pre">
                    <p id="infopresu"><strong>Presupuesto:</strong> $</p>
                    <p class="actualizar" id="presupuestoini"></p>
                </div>
                <div class="datos-pre2">
                    <p><strong>Restante:</strong> $</p>
                    <p class="actualizar2"></p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
